<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="display-container">
                <p class="operation"></p>
                <p class="display"></p>
            </div>
            
            <div class="button-container">
                <button class="btn numbers seven">7</button>
                <button class="btn numbers eight">8</button>
                <button class="btn numbers nine">9</button>
                <button class="btn operators division">/</button>
                <button class="btn numbers four">4</button>
                <button class="btn numbers five">5</button>
                <button class="btn numbers six">6</button>
                <button class="btn operators multiplication">*</button>
                <button class="btn numbers one">1</button>
                <button class="btn numbers two">2</button>
                <button class="btn numbers three">3</button>
                <button class="btn operators subtraction">-</button>
                <button class="btn numbers zero">0</button>
                <button class="btn operators clear">AC</button>
                <button class="btn operators equal">=</button>
                <button class="btn operators addition">+</button>
            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
